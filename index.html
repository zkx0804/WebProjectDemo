<!DOCTYPE html>
<html>

<head>

  <title>Live video Chat</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Live Meeting - 1 host with multiple clients</h1>

  <h3>In room: <span id="room_name"></span></h3>
  <h3>Joined as: <span id="user_role"></span></h3>

  <div id="upper_group">
    <h2>Host:</h2>
    <!--<video id="localVideo" autoplay muted playsinline></video>-->
  </div>

  <div id="lower_group">
    <div id="is_client">
      <h2>Self:</h2>
      <!--<video id="remoteVideo" autoplay playsinline></video>-->
    </div>
    <div id="is_host">
      <h2>Clients</h2>
      <ol class="horizontal" id="remoteGroup">

      </ol>
    </div>
  </div>


  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
